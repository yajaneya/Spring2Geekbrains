<div>
    <p></p>
    <h3>Корзина</h3>
    <table class="table table-hover">
        <tr>
            <td>Название товара</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итого</td>
            <td>{{Cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
    <p>
        <button class="btn btn-secondary" ng-click="clearCart()">Очистить корзину</button>
    </p>

    <p></p>
    <h3>Детали заказа</h3>
    <form novalidate>
        <input class="form-control" type="text" placeholder="Номер телефона получателя" ng-model="orderDetails.phone">
        <p></p>
        <h5>Адрес доставки</h5>
        <input class="form-control" type="text" placeholder="Россия" readonly ng-model="orderDetails.countryCode">
        <input class="form-control" type="text" placeholder="Почтовый индекс: " ng-model="orderDetails.postalCode">
        <input class="form-control" type="text" placeholder="Регион (штат, республика, область, район): " ng-model="orderDetails.adminArea1">
        <input class="form-control" type="text" placeholder="Населенный пункт: " ng-model="orderDetails.adminArea2">
        <input class="form-control" type="text" placeholder="Улица, переулок, проспект и т.п.: " ng-model="orderDetails.addressLine1">
        <input class="form-control" type="text" placeholder="Дом, корпус, квартира и т.п.: " ng-model="orderDetails.addressLine2">
        <p></p>
    </form>

    <button class="btn btn-primary" ng-click="checkOut()" ng-show="isUserLoggedIn() && cart.items.length > 0">Оформить заказ</button>
    <button class="btn btn-secondary" ng-click="disabledCheckOut()" ng-show="!isUserLoggedIn() && cart.items.length > 0">Оформить заказ</button>
</div>
